<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Company Name</th>
      <th scope="col">Phone number</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of shippersList">
      <th scope="row">{{ item.ShipperID }}</th>
      <td>{{ item.CompanyName }}</td>
      <td>{{ item.Phone }}</td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteShipper(item.ShipperID)"
        >
          delete
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          (click)="takeShipperToUpdate(item)"
        >
          modify
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-success" (click)="btnRedirectToAdd()">
  Add Shipper
</button>
